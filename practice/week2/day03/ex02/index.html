<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        color: orange;
        font-size: 15px;
      }

      ol li {
        color: green;
      }
      ol li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- ul>li{점심}*3^ol>li{저녁}*3+p{디저트} -->
    <ul>
      <li>점심</li>
      <li>점심</li>
      <li>점심</li>
    </ul>
    <ol>
      <li>저녁</li>
      <li>저녁</li>
      <li>저녁</li>
      <p>디저트</p>
    </ol>
  </body>
</html>
