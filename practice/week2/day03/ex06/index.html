<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기본적으로 body 같은 곳에 margin과 padding이 있음 */
      /* 원하는 개발이 안될 수 있기 때문에 아래에서 0으로 초기화*/
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: cyan;
        /* content */
        width: 200px;
        height: 200px;
        /* padding */
        padding: 20px;
        /* border */
        border: 1px solid black;
        /* margin */
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- div.box -->
    <!-- 마진 병합이 가능하다 -->
    <!-- 따라서 잘하는 사람들은 div로 감싸서 마진에 값을 주지 않는다 -->
    <!-- 보더끼리 충돌시키고 padding으로 주어라 -->
    <!-- 마진병합은 큰쪽이 작은쪽을 잡아먹는다 -->
    <div class="box">첫번째</div>
    <div class="box">두번째</div>
  </body>
</html>
