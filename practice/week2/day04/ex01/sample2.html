<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute1</title>
    <style>
      .static {
        width: 200px;
        height: 120px;
        border: 1px solid;
        background: yellow;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
      }

      .absolute {
        width: 200px;
        height: 100px;
        border: 1px solid;
        background: red;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="static">position: static;</div>
      <div class="absolute">position: absolute1;</div>
    </div>
    <div style="position: relative">
      <div class="static">position: static;</div>
      <div class="absolute">position: absolute2;</div>
      <div class="static">position: static;</div>
    </div>

    <div class="absolute">position: absolute3;</div>
  </body>
</html>
