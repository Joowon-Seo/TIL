<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute1</title>
    <style>
      .static {
        width: 200px;
        height: 120px;
        border: 1px solid;
        background: yellow;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
      }

      .fixed {
        width: 200px;
        height: 120px;
        border: 1px solid;
        background: red;
        text-align: center;
        line-height: 100px;
        box-sizing: border-box;
        position: fixed;
        bottom: 8px;
        right: 16px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <div class="static">position: static;</div>
      <div class="fixed">position: fixed;</div>
      <div class="static">position: static;</div>
    </div>
  </body>
</html>
