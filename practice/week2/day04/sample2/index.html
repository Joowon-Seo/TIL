  <body style="background-color: #fcf6f5">
    <div class="container py-5">
      <header class="text-center mb-4">
        <h1 style="color: #2bae66">Rock-Paper-Scissors</h1>
        <p class="text-muted">Play and test your luck!</p>
      </header>

      <!-- Game Cards -->
      <div class="d-flex justify-content-center flex-wrap gap-3">
        <div class="card" style="width: 18rem">
          <div class="card-body text-center">
            <img src="rock.png" alt="주먹이미지" />
            <h5 class="card-title" style="color: #2bae66">Rock</h5>
            <p class="card-text">Strong and steady!</p>
            <button
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#resultModal"
            >
              Choose Rock
            </button>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body text-center">
            <img src="paper.png" alt="보자기이미지" />
            <h5 class="card-title" style="color: #2bae66">Paper</h5>
            <p class="card-text">Covers everything!</p>
            <button
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#resultModal"
            >
              Choose Paper
            </button>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body text-center">
            <img src="scissors.png" alt="가위이미지" />
            <h5 class="card-title" style="color: #2bae66">Scissors</h5>
            <p class="card-text">Sharp and swift!</p>
            <button
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#resultModal"
            >
              Choose Scissors
            </button>
          </div>
        </div>
      </div>

      <!-- Carousel -->
      <div
        id="gameTipsCarousel"
        class="carousel slide mt-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <p style="color: #2bae66">"Rock crushes Scissors!"</p>
            <img src="" alt="" />
          </div>
          <div class="carousel-item text-center">
            <p style="color: #2bae66">"Paper covers Rock!"</p>
          </div>
          <div class="carousel-item text-center">
            <p style="color: #2bae66">"Scissors cuts Paper!"</p>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#gameTipsCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#gameTipsCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Result Modal -->
      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="resultModalLabel"
                style="color: #2bae66"
              >
                Game Result
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center">
              <p>Result goes here...</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
